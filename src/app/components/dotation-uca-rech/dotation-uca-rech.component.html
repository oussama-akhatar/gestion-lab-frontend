<div class="card m-5">
  <div class="card-header d-flex align-items-center justify-content-between">
    <h1>Liste des Dotations Uca Rech</h1>
    <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dotationAdd">Ajouter Dotation Uca Rech</a>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Annee</th>
        <th scope="col">Dotateur de Base</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dotationUcaRech of dotationUcaReches">
        <th scope="row">{{dotationUcaRech.id}}</th>
        <td>{{dotationUcaRech.annee}}</td>
        <td>{{dotationUcaRech.dotateurBase | currency:'د.م'}}</td>
        <td>
          <a class="text-success h5" href="#{{dotationUcaRech.id}}" data-bs-toggle="modal" (click)="loadDotationUcaRechFormData(dotationUcaRech)" ><i class="bi bi-pen"></i></a>
          <div class="modal fade" id="{{dotationUcaRech.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Dotation Uca Rech {{dotationUcaRech.id}}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="editDotationUcaRechForm">
                    <div class="mb-3 visually-hidden">
                      <label class="form-label">ID</label>
                      <input type="text" class="form-control" name="id" value="{{dotationUcaRech.id}}" formControlName="id">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Annee</label>
                      <input type="text" class="form-control" name="annee" value="{{dotationUcaRech.annee}}" formControlName="annee">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Dotateur de base</label>
                      <input type="text" class="form-control" name="dotateurBase" value="{{dotationUcaRech.dotateurBase}}" formControlName="dotateurBase">
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="editDotationUcaRechForm.invalid" (click)="updateDotationUcaRech()" data-bs-dismiss="modal">Edit</button>
                    <a class="btn btn-secondary ms-2" data-bs-dismiss="modal">Back</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <a class="text-danger h5 ms-2" (click)="deleteDotationUcaRech(dotationUcaRech.id)"><i class="bi bi-trash3"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="dotationAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="">Ajouter une Dotation Uca Rech</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newDotationUcaRechForm" method="POST" (ngSubmit)="addDotationUcaRech()">
          <div class="mb-3">
            <label class="form-label">Annee</label>
            <input type="text" class="form-control" name="annee" formControlName="annee" placeholder="annee">
          </div>
          <div class="mb-3">
            <label class="form-label">Dotateur de Base</label>
            <input type="text" class="form-control" name="dotateurBase" formControlName="dotateurBase" placeholder="dotateurBase">
          </div>
          <button type="submit" [disabled]="newDotationUcaRechForm.invalid" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
