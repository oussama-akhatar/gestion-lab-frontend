<div class="card m-5">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h1>Liste des laboratoires</h1>
        <a class="btn btn-primary"  routerLink="/new-laboratoire">Ajouter laboratoire</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Intitul√©</th>
                    <th scope="col">Departement</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let laboratoire of laboratoires">
                    <td scope="row">{{laboratoire.id}}</td>
                    <td>{{laboratoire.intitule}}</td>
                    <td>{{laboratoire.departement}}</td>
                    <td>
                        <a class="text-success h5" href="#"><i class="bi bi-pen"></i></a>
                        <a class="text-danger h5 ms-2" href="#"><i class="bi bi-trash3"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
