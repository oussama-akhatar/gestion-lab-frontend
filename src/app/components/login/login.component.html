<div class="card mt-5 col-5 m-auto">
  <div class="card-header d-flex align-items-center justify-content-between">
    <h1>Login</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="example@example.com" formControlName="email">
        <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          <div *ngIf="loginForm.get('email').errors['required']" class="text-danger">Email is required.</div>
          <div *ngIf="loginForm.get('email').errors['email']" class="text-danger">Please enter a valid email address.</div>
        </div>
        <div *ngIf="!messageEmail" class="text-danger">This email is not exist</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="****************" formControlName="password">
        <div *ngIf="!messagePassword" class="text-danger">This password is not match</div>
        <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          <div *ngIf="loginForm.get('password').errors['required']" class="text-danger">Password is required.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary me-2" [disabled]="loginForm.invalid">Login</button>
      <a routerLink="/" class="btn btn-outline-dark">Back to home</a>
    </form>
  </div>
</div>
