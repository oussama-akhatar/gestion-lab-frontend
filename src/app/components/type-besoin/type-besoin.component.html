<div class="card m-5">
  <div class="card-header d-flex align-items-center justify-content-between">
    <h1>Liste des Etablissements</h1>
    <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#typeBesoinAdd">Ajouter Type de Besoin</a>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let typeBesoin of typeBesoins">
        <th scope="row">{{typeBesoin.id}}</th>
        <td>{{typeBesoin.description}}</td>
        <td>
          <a class="text-success h5" href="#{{typeBesoin.id}}" data-bs-toggle="modal"
             (click)="loadTypeBesoinData(typeBesoin)"><i class="bi bi-pen"></i></a>
          <div class="modal fade" id="{{typeBesoin.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Type de Besoin {{typeBesoin.id}}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="editTypeBesoinForm">
                    <div class="mb-3 visually-hidden">
                      <label class="form-label">ID</label>
                      <input type="text" class="form-control" name="id" value="{{typeBesoin.id}}" formControlName="id">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Intitule</label>
                      <input type="text" class="form-control" name="description" value="{{typeBesoin.description}}" formControlName="description">
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="editTypeBesoinForm.invalid" (click)="editTypeBesoin()" data-bs-dismiss="modal">Edit</button>
                    <a routerLink="/etablissement" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Back</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <a class="text-danger h5 ms-2" (click)="deleteTypeBesoin(typeBesoin)"><i class="bi bi-trash3"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="typeBesoinAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="">Ajouter un Laboratoire</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newTypeBesoinForm" method="POST" (ngSubmit)="addTypeBesoin()">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description" formControlName="description" placeholder="description">
          </div>
          <button type="submit" [disabled]="newTypeBesoinForm.invalid" class="btn btn-primary"
                  data-bs-dismiss="modal">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
